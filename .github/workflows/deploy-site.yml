name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      -main

jobs:
  build_deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
